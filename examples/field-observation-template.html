<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Observation Template</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-light: #dbeafe;
      --text-color: #1f2937;
      --border-color: #e5e7eb;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-color);
      line-height: 1.5;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .form-title {
      font-size: 24px;
      font-weight: 600;
    }
    
    .form-section {
      margin-bottom: 24px;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #f9fafb;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    
    .form-row {
      display: flex;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .form-group {
      flex: 1;
      min-width: 200px;
      margin-right: 16px;
      margin-bottom: 8px;
    }
    
    .form-group:last-child {
      margin-right: 0;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      margin-right: 16px;
      margin-bottom: 8px;
    }
    
    .checkbox-item input {
      width: auto;
      margin-right: 6px;
    }
    
    .severity-options {
      display: flex;
    }
    
    .severity-option {
      flex: 1;
      text-align: center;
      padding: 8px;
      border: 1px solid var(--border-color);
      background: white;
      cursor: pointer;
    }
    
    .severity-option:first-child {
      border-radius: 4px 0 0 4px;
    }
    
    .severity-option:last-child {
      border-radius: 0 4px 4px 0;
    }
    
    .severity-option.selected {
      background: var(--primary-light);
      border-color: var(--primary-color);
      color: var(--primary-color);
      font-weight: 500;
    }
    
    .photo-upload {
      border: 2px dashed var(--border-color);
      padding: 20px;
      text-align: center;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .photo-upload-icon {
      font-size: 24px;
      margin-bottom: 8px;
      color: #9ca3af;
    }
    
    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 24px;
    }
    
    .btn {
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-secondary {
      background-color: white;
      border: 1px solid var(--border-color);
      margin-right: 12px;
    }
    
    .weather-icon {
      font-size: 20px;
      margin-right: 8px;
    }
    
    .progress-bar {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      margin: 8px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--primary-color);
      width: 35%;
    }
  </style>
</head>
<body>
  <div class="form-header">
    <div class="form-title">Field Observation</div>
    <div>
      <button class="btn btn-secondary">Save Draft</button>
      <button class="btn btn-primary">Save & Complete</button>
    </div>
  </div>
  
  <div class="form-section">
    <div class="section-title">Basic Information</div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="field">Field</label>
        <select id="field">
          <option>Select a field...</option>
          <option>North 40</option>
          <option>South Quarter</option>
          <option>Back 80</option>
          <option>Home Quarter</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">Observation Date</label>
        <input type="date" id="date" value="2023-05-12">
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="crop">Crop</label>
        <select id="crop">
          <option>Select crop...</option>
          <option selected>Corn</option>
          <option>Soybeans</option>
          <option>Wheat</option>
          <option>Canola</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="growth-stage">Growth Stage</label>
        <select id="growth-stage">
          <option>Select stage...</option>
          <option selected>Pre-emergence</option>
          <option>Emergence</option>
          <option>Vegetative</option>
          <option>Reproductive</option>
          <option>Mature</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="form-section">
    <div class="section-title">Weather Conditions</div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="temperature">Temperature</label>
        <input type="text" id="temperature" value="57Â°F">
      </div>
      
      <div class="form-group">
        <label for="conditions">Conditions</label>
        <select id="conditions">
          <option>Select conditions...</option>
          <option selected>Partly Cloudy</option>
          <option>Sunny</option>
          <option>Overcast</option>
          <option>Light Rain</option>
          <option>Heavy Rain</option>
        </select>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="rainfall">Recent Rainfall</label>
        <input type="text" id="rainfall" value="1.2&quot; in past 7 days">
      </div>
      
      <div class="form-group">
        <label for="gdd">GDD Accumulated</label>
        <input type="text" id="gdd" value="127 since planting">
      </div>
    </div>
  </div>
  
  <div class="form-section">
    <div class="section-title">Crop Status</div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="crop-progress">Crop Progress</label>
        <input type="range" id="crop-progress" min="0" max="100" value="35">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <span>0%</span>
          <span>35%</span>
          <span>100%</span>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Crop Condition</label>
        <div class="severity-options">
          <div class="severity-option">Poor</div>
          <div class="severity-option">Fair</div>
          <div class="severity-option selected">Good</div>
          <div class="severity-option">Excellent</div>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Issues Observed</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="standing-water" checked>
            <label for="standing-water">Standing Water</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="weeds">
            <label for="weeds">Weeds</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="insects">
            <label for="insects">Insects</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="disease">
            <label for="disease">Disease</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="nutrient">
            <label for="nutrient">Nutrient Deficiency</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="form-section">
    <div class="section-title">Observation Details</div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="observation">Detailed Observations</label>
        <textarea id="observation">Checked the North 40 field this morning. Standing water is mostly gone from the NE corner, should be ready for equipment in 2-3 days if weather holds.</textarea>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Photos</label>
        <div class="photo-upload">
          <div class="photo-upload-icon">ðŸ“·</div>
          <div>Drag photos here or click to upload</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="form-section">
    <div class="section-title">Action Items</div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Create Tasks</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="task-drainage" checked>
            <label for="task-drainage">Check drainage in NE corner</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="task-equipment">
            <label for="task-equipment">Prepare equipment for field entry</label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" placeholder="Add any additional notes or follow-up items..."></textarea>
      </div>
    </div>
  </div>
  
  <div class="form-actions">
    <button class="btn btn-secondary">Cancel</button>
    <button class="btn btn-primary">Save Observation</button>
  </div>
</body>
</html>
